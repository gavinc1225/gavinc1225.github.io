<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>100k Likes - jpg.mafia</title>
    <style>
        :root {
            --bg-color: #0a0a0a;
            --text-color: #ffffff;
            --accent-color: #ff0000;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
            position: relative;
        }

        .glitch {
            font-size: 3rem;
            font-weight: bold;
            text-transform: uppercase;
            position: relative;
            display: inline-block;
        }

        /* Glitch Effect */
        .glitch::before,
        .glitch::after {
            content: "Thank you for 100k likes! - jpg.mafia";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-color);
        }

        .glitch::before {
            left: 2px;
            text-shadow: -2px 0 #ff00c1;
            clip: rect(44px, 450px, 56px, 0);
            animation: glitch-anim 5s infinite linear alternate-reverse;
        }

        .glitch::after {
            left: -2px;
            text-shadow: -2px 0 #00fff9, 2px 2px #ff00c1;
            animation: glitch-anim2 1s infinite linear alternate-reverse;
        }

        @keyframes glitch-anim {
            0% { clip: rect(31px, 9999px, 94px, 0); }
            20% { clip: rect(62px, 9999px, 42px, 0); }
            40% { clip: rect(16px, 9999px, 78px, 0); }
            60% { clip: rect(59px, 9999px, 84px, 0); }
            80% { clip: rect(29px, 9999px, 93px, 0); }
            100% { clip: rect(66px, 9999px, 18px, 0); }
        }

        @keyframes glitch-anim2 {
            0% { clip: rect(65px, 9999px, 100px, 0); }
            20% { clip: rect(30px, 9999px, 30px, 0); }
            40% { clip: rect(12px, 9999px, 90px, 0); }
            60% { clip: rect(45px, 9999px, 45px, 0); }
            80% { clip: rect(80px, 9999px, 20px, 0); }
            100% { clip: rect(10px, 9999px, 15px, 0); }
        }

        /* Scanline Overlay */
        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                rgba(18, 16, 16, 0) 50%,
                rgba(0, 0, 0, 0.25) 50%
            ), linear-gradient(
                90deg,
                rgba(255, 0, 0, 0.06),
                rgba(0, 255, 0, 0.02),
                rgba(0, 0, 255, 0.06)
            );
            background-size: 100% 4px, 3px 100%;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="scanlines"></div>
    <div class="container">
        <div class="glitch" id="text">Thank you for 100k likes! - jpg.mafia</div>
    </div>

    <script>
        // Optional: Random flicker effect
        const textElement = document.getElementById('text');
        setInterval(() => {
            textElement.style.opacity = Math.random() > 0.95 ? '0.1' : '1';
        }, 50);
    </script>
</body>
</html>
